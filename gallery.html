<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #333;
    }

    .gallery-section {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #1f2937;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }

    .gallery a {
      display: inline-block;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .gallery img {
      width: 100%;
      display: block;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .gallery a:hover img {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <section class="gallery-section">
    <h2>Explore Destinations</h2>
    <div class="gallery">
      <a href="#img1"><img src="https://source.unsplash.com/800x600/?paris" alt="Paris" /></a>
      <a href="#img2"><img src="https://source.unsplash.com/800x601/?maldives" alt="Maldives" /></a>
      <a href="#img3"><img src="https://source.unsplash.com/800x602/?singapore" alt="Singapore" /></a>
      <a href="#img4"><img src="https://source.unsplash.com/800x603/?bali" alt="Bali" /></a>
      <a href="#img5"><img src="https://source.unsplash.com/800x604/?rome" alt="Rome" /></a>
      <a href="#img6"><img src="https://source.unsplash.com/800x605/?newyork" alt="New York" /></a>
    </div>
  </section>

  <!-- Lightbox modals -->
  <div id="img1" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1200/?paris" alt="Paris" /></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1201/?maldives" alt="Maldives" /></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1202/?singapore" alt="Singapore" /></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1203/?bali" alt="Bali" /></a></div>
  <div id="img5" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1204/?rome" alt="Rome" /></a></div>
  <div id="img6" class="lightbox"><a href="#"><img src="https://source.unsplash.com/1600x1205/?newyork" alt="New York" /></a></div>

</body>
</html>
